networks:
    dev:

services:
    nginx:
        image: nginx:stable-alpine
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - './nginx.conf:/etc/nginx/nginx.conf'
            - '/etc/letsencrypt:/etc/letsencrypt'
        depends_on:
            - backend
            - frontend
        networks:
            - dev

    backend:
        build:
            context: ./backend
        networks:
            - dev

    frontend:
        build:
            context: ./frontend
        networks:
            - dev

    mongo:
        image: mongo:6.0
        container_name: mongo
        environment:
            - MONGO_INITDB_ROOT_USERNAME=user
            - MONGO_INITDB_ROOT_PASSWORD=mongopass
            - MONGO_INITDB_DATABASE=tasky
        volumes:
            - mongodb_data:/data/db
        networks:
            - dev

volumes:
    mongodb_data:
